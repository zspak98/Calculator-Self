<!DOCTYPE html>
<head>
    <title>Calculator!</title>
</head>
<body>
<link rel="stylesheet" href="style.css">
<script src="myscripts.js"></script>

<div class="grid">
    <div class="result">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
    </div>
    <button class="operator-el" data-operation="add">+</button>
    <button class="operator-el" data-operation="sub">-</button>
    <button class="operator-el" data-operation="mult">x</button>
    <button class="operator-el" data-operation="divide">%</button>
    <button data-number class="num">1</button>
    <button data-number class="num">2</button>
    <button data-number class="num">3</button>
    <button data-number class="num">4</button>
    <button data-number class="num">5</button>
    <button data-number class="num">6</button>
    <button data-number class="num">7</button>
    <button data-number class="num">8</button>
    <button data-number class="num">9</button>
    <button data-number class="num">0</button>
    <button data-number class="num">.</button>
    <!-- <button data-delete>DEL</button> -->
    <button data-clear>C</button>
    <button class="equal" data-equals>=</button>
</div>
</body>
